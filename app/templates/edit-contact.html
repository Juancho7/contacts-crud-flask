{% extends "layout.html" %}
<!-- fi -->
{% block title %}Edit contact {{contact.fullname}}{% endblock %}
<!-- fi -->
{% block home %}
<a
  href="/"
  class="p-2 text-base bg-slate-700 hover:bg-slate-100 rounded-lg hover:text-slate-800 transition-colors"
  >See Contacts
</a>
{% endblock %}
<!-- fi -->
{% block body %}
<p class="mb-4 lg:ml-16">
  Contact: <strong class="font-semibold">{{contact.fullname}}</strong>
</p>
<form
  action="/update/{{contact.id}}"
  method="POST"
  class="lg:w-3/4 lg:ml-16 flex flex-col"
>
  <label for="fullname" class="mb-1">Fullname</label>
  <input
    type="text"
    name="fullname"
    id="fullname"
    placeholder="{{contact.fullname}}"
    class="p-1 input-text"
  />
  <label for="phone" class="mb-1">Phone</label>
  <input
    type="number"
    name="phone"
    id="phone"
    placeholder="{{contact.phone}}"
    class="p-1 input-text"
  />
  <label for="email" class="mb-1">Email</label>
  <input
    type="email"
    name="email"
    id="email"
    placeholder="{{contact.email}}"
    class="p-1 input-text"
  />
  <input
    type="submit"
    value="Save"
    class="my-4 py-2 px-6 self-center bg-slate-700 text text-slate-100 rounded-lg"
  />
</form>
{% endblock %}
