{% extends "layout.html" %}
<!-- fi -->
{% block title %}Edit contact {{contact.fullname}}{% endblock %}
<!-- fi -->
{% block home %}<a
  href="/"
  class="p-2 text-base bg-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-800 transition-colors"
  >See Contacts</a
>{% endblock %}
<!-- fi -->
{% block body %}
<p>Please write down the new data for the contact "{{contact.fullname}}"</p>
<form action="/update/{{contact.id}}" method="POST">
  <label for="fullname">Fullname</label>
  <input
    type="text"
    name="fullname"
    id="fullname"
    placeholder="{{contact.fullname}}"
  />
  <label for="phone">Phone</label>
  <input
    type="number"
    name="phone"
    id="phone"
    placeholder="{{contact.phone}}"
  />
  <label for="email">Email</label>
  <input type="email" name="email" id="email" placeholder="{{contact.email}}" />
  <input type="submit" value="Save" />
</form>
{% endblock %}
