{% macro edit_contact_form(contact) %}
<form
  action="/update/{{contact.id}}"
  method="POST"
  class="lg:w-3/4 lg:ml-16 flex flex-col"
>
  <label for="fullname" class="mb-1">Fullname</label>
  <input
    type="text"
    name="fullname"
    id="fullname"
    placeholder="{{contact.fullname}}"
    class="p-1 input-text"
    required
  />
  <label for="phone" class="mb-1">Phone</label>
  <input
    type="number"
    name="phone"
    id="phone"
    placeholder="{{contact.phone}}"
    class="p-1 input-text"
    required
  />
  <label for="email" class="mb-1">Email</label>
  <input
    type="email"
    name="email"
    id="email"
    placeholder="{{contact.email}}"
    class="p-1 input-text"
    required
  />
  <input
    type="submit"
    value="Save"
    class="my-4 py-2 px-6 self-center bg-slate-700 font-medium text-slate-100 hover:bg-slate-100 hover:text-slate-800 hover:cursor-pointer transition-colors rounded-lg"
  />
</form>
{% endmacro %}
